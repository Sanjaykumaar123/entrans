<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Task Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <div class="bg-white shadow-lg p-8 rounded-xl w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Create Account</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <button class="w-full bg-indigo-600 text-white py-2 rounded-lg mt-4">Sign Up</button>
    </form>

    <p class="text-center mt-4 text-sm">
      Already have an account?
      <a href="{% url 'login' %}" class="text-indigo-600 font-semibold">Login</a>
    </p>
  </div>

</body>
</html>
